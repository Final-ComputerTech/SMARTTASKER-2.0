<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page d-flex align-items-center justify-content-center">

  <div class="login-box shadow rounded">
    <h2 class="text-center mb-4 text-primary">Login</h2>
    <form id="loginForm">
      <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Password" required>
      <div id="loginError" class="text-danger mb-3" style="min-height: 1.2em;"></div>
      <button type="submit" id="loginBtn" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script type="module" src="assets/js/pages/login.js"></script>
</body>
</html>
