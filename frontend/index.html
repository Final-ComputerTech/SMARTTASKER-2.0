<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page d-flex align-items-center justify-content-center">
<div class="login-box p-4 shadow rounded">
<h2 class="text-center mb-4">Login</h2>
<form id="loginForm">
	<div class="mb-3">
		<input id="email" name="email" type="email" class="form-control" placeholder="Email" required>
	</div>
	<div class="mb-3">
		<input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
	</div>
	<div id="loginError" class="text-danger mb-2"></div>
	<button type="submit" class="btn btn-primary w-100">Login</button>
</form>
</div>
<script type="module" src="assets/js/pages/login.js"></script>
</body>
</html>
