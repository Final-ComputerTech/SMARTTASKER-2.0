<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="layout">

  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <div id="header"></div>

    <!-- Dashboard Section -->
    <section class="content-section mt-4">
      <h3>Overview</h3>
      
      <!-- Metric Cards -->
      <div class="row g-3 mt-2">
        <div class="col-md-3">
          <div class="card p-3 text-center metric-card">
            <h5>Total Tasks</h5>
            <span id="totalTasks">0</span>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3 text-center metric-card">
            <h5>Completed</h5>
            <span id="totalCompleted">0</span>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3 text-center metric-card">
            <h5>Pending</h5>
            <span id="totalPending">0</span>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3 text-center metric-card">
            <h5>Overdue</h5>
            <span id="totalOverdue">0</span>
          </div>
        </div>
      </div>

      <!-- Recent Tasks -->
      <h4 class="mt-4">Recent Tasks</h4>
      <ul class="list-group" id="recentTasks">
        <!-- JS sẽ render recent tasks ở đây -->
      </ul>
    </section>
  </main>

  <!-- Component Loader + Dashboard JS -->
  <script type="module" src="assets/js/pages/dashboard.js"></script>
</body>
</html>
